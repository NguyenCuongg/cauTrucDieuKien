<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="tinh">
            <input type="text" name="so" id="nhap">
            <input type="button" value="tinh so ngay" onclick="kt()"> </input>
        </form>
    </table>
    <p id="abc"></p>
    <script>
        function kt() {
            let thang = +document.getElementById('nhap').value;


            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('abc').innerHTML = ('thang ' + thang + ' co 31 ngay');
                    break;
                case 2:
                    document.getElementById('abc').innerHTML = ('thang 2 co 28 hoac 29 ngay');
                    break;
                default: document.getElementById('abc').innerHTML = ('thang' + thang + 'co 30 ngay');

            }

        }
    </script>

</body>

</html>
